<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script>  
        function enviar()
        {
            alert("Cadastro enviado com sucesso!");
        }
    </script>
    <title>Formulário de Cadastro</title>
</head>
<body>
    <!-- Campos a preencher -->
    <div>
        <h1 id="titulo">Cadastro DEV</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div> 
        
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>    

        <div class="campo">
            <label><strong>Qual sua área de atuação?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">FrontEnd
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">BackEnd
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option><strong>Junior</strong></option>
                <option><strong>Pleno</strong></option>
                <option><strong>Sênior</strong></option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="PHP">
                <label for="tecnologia1">PHP</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Python">
                <label for="tecnologia1">Python</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia1">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Ruby">
                <label for="tecnologia1">Ruby</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="JavaScript">
                <label for="tecnologia1">JavaScript</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre você e suas experiências:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <div class="botao">
        <input type="button" onclick="enviar()" value="Enviar!" />
    
    </div>
    </form>
</body>
</html>
